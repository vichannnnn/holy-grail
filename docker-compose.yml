services:
  db:
    container_name: holy-grail-db
    image: postgres:14.1-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      interval: 5s
      retries: 10
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - holy-grail-network

  redis:
    container_name: holy-grail-redis
    image: redis:7.0.7-alpine
    ports:
      - "6379:6379"
    command: redis-server --loglevel verbose
    restart: unless-stopped
    networks:
      - holy-grail-network

  celery:
    container_name: holy-grail-celery
    build:
      context: ./apps/task
    command: uv run celery -A worker worker -B --loglevel=info
    env_file:
      - ./apps/backend/.env
    environment:
      BACKEND_CONTAINER_URL: http://backend:8000
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "uv run celery -A worker inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./apps/task:/app
    networks:
      - holy-grail-network

  task-api:
    container_name: holy-grail-task-api
    build:
      context: ./apps/task
    command: uv run uvicorn api:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    env_file:
      - ./apps/backend/.env
    environment:
      BACKEND_CONTAINER_URL: http://backend:8000
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - celery
    restart: unless-stopped
    volumes:
      - ./apps/task:/app
    networks:
      - holy-grail-network

  backend:
    container_name: holy-grail-backend
    build:
      context: ./apps/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    environment:
      POSTGRES_HOST: db
      TASK_API_URL: http://task-api:8001
    depends_on:
      db:
        condition: service_healthy
      task-api:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./apps/backend:/app
      - ./uploads:/app/uploads
    networks:
      - holy-grail-network

  frontend:
    container_name: holy-grail-frontend
    build:
      context: ./holy-grail-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./holy-grail-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - holy-grail-network

volumes:
  postgres_data:

networks:
  holy-grail-network:
    driver: bridge