---
version: '3.8'

services:
  holy-grail-frontend:
    container_name: holy-grail-frontend
    ports:
      - "5175:5175"
    networks:
      - holy-grail-network
    build:
      context: ./holy-grail-frontend
      dockerfile: Dockerfile.local
    environment:
      VITE_APP_API_URL: ${VITE_APP_API_URL}
      VITE_APP_AWS_S3_BUCKET_URL: ${VITE_APP_AWS_S3_BUCKET_URL}
    depends_on:
      - holy-grail-backend
    volumes:
      - ./holy-grail-frontend/src:/app/src
    restart:
      unless-stopped

  holy-grail-backend:
    container_name: holy-grail-backend
    build: ./holy-grail-backend/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload
    ports:
      - "8005:8005"
      - "9005:9005"
    networks:
      - holy-grail-network
    depends_on:
      - holy-grail-db
      - holy-grail-scheduler
    environment:
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      FRONTEND_CONTAINER_URL: ${FRONTEND_CONTAINER_URL}
      BACKEND_CONTAINER_URL: ${BACKEND_CONTAINER_URL}
      GOOGLE_APPLICATION_PROPERTY_ID: ${GOOGLE_APPLICATION_PROPERTY_ID}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      CELERY_BROKER_URL: ${REDIS_URL}
      CELERY_RESULT_BACKEND: ${REDIS_URL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      DATABASE_URL: ${DATABASE_URL}
      TASK_RUNNER_DATABASE_URL: ${TASK_RUNNER_DATABASE_URL}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      ALGORITHM: ${ALGORITHM}
      SECRET_KEY: ${SECRET_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_ACCESS_KEY_ID: ${AWS_S3_ACCESS_KEY_ID}
      AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY}
      AWS_CLOUDFRONT_URL: ${AWS_CLOUDFRONT_URL}
      MAILTRAP_BEARER_TOKEN: ${MAILTRAP_BEARER_TOKEN}
      MAILTRAP_API_KEY: ${MAILTRAP_API_KEY}
      PRODUCTION: ${PRODUCTION}
    restart: unless-stopped
    volumes:
      - ./holy-grail-backend/backend:/app

  holy-grail-db:
    container_name: holy-grail-db
    networks:
      - holy-grail-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    healthcheck:
      interval: 5s
      retries: 10
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
    image: postgres:14.1-alpine
    ports:
      - '5434:5432'
    restart: unless-stopped
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./holy-grail-backend/db:/docker-entrypoint-initdb.d/

  holy-grail-redis:
    image: redis:7.0.7-alpine
    networks:
      - holy-grail-network
    ports:
      - "6379"
    depends_on:
      - holy-grail-db
    command: redis-server --loglevel verbose
    restart: unless-stopped

  holy-grail-scheduler:
    networks:
      - holy-grail-network
    environment:
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      FRONTEND_CONTAINER_URL: ${FRONTEND_CONTAINER_URL}
      BACKEND_CONTAINER_URL: ${BACKEND_CONTAINER_URL}
      GOOGLE_APPLICATION_PROPERTY_ID: ${GOOGLE_APPLICATION_PROPERTY_ID}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      CELERY_BROKER_URL: ${REDIS_URL}
      CELERY_RESULT_BACKEND: ${REDIS_URL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      DATABASE_URL: ${DATABASE_URL}
      TASK_RUNNER_DATABASE_URL: ${TASK_RUNNER_DATABASE_URL}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      ALGORITHM: ${ALGORITHM}
      SECRET_KEY: ${SECRET_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_ACCESS_KEY_ID: ${AWS_S3_ACCESS_KEY_ID}
      AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY}
      AWS_CLOUDFRONT_URL: ${AWS_CLOUDFRONT_URL}
      MAILTRAP_BEARER_TOKEN: ${MAILTRAP_BEARER_TOKEN}
      MAILTRAP_API_KEY: ${MAILTRAP_API_KEY}
    depends_on:
      - holy-grail-redis
    build:
      context: ./holy-grail-backend/backend
    command: celery -A app.utils.worker worker -B --loglevel=info
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "celery inspect ping" ]
    volumes:
      - ./holy-grail-backend/backend:/app

  holy-grail-scheduler-gui:
    networks:
      - holy-grail-network
    environment:
      CELERY_BROKER_URL: ${REDIS_URL}
    links:
      - holy-grail-scheduler
    ports:
      - "5555:5555"
    depends_on:
      holy-grail-scheduler:
        condition: service_healthy
    image: mher/flower:1.2.0
    restart: unless-stopped


networks:
  holy-grail-network:
    name: holy-grail-network
    driver: bridge
