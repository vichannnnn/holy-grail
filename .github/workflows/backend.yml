name: Backend build

on:
  push:
    branches:
      - dev
      - master
    paths:
      - 'holy-grail-backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vichannnnn/holy-grail

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Run tests with coverage
        run: make coverage version="dev"

      - name: Generate xml
        run: make generate_xml version="dev"

      - name: Copy coverage.xml to workspace root
        run: cp ./holy-grail-backend/backend/coverage.xml ./coverage.xml

      - name: Adjust paths in coverage.xml for CI
        run: |
          sed -i "s|app/|/github/workspace/holy-grail-backend/backend/app/|g" coverage.xml
          sed -i "s|<source>/app</source>|<source>/github/workspace/holy-grail-backend/backend/app</source>|g" coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CICD_TOKEN }}

      - name: Define tag suffix and Dockerfile
        run: |
          if [[ "${{ github.ref }}" == 'refs/heads/master' ]]; then
            echo "TAG_SUFFIX=" >> $GITHUB_ENV
            echo "DOCKERFILE=Dockerfile.prod" >> $GITHUB_ENV
          else
            echo "TAG_SUFFIX=-dev" >> $GITHUB_ENV
            echo "DOCKERFILE=Dockerfile.dev" >> $GITHUB_ENV
            fi

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./holy-grail-backend/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/holy-grail-backend${{ env.TAG_SUFFIX }}:latest

      - name: Build and push Scheduler Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./holy-grail-backend/backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/holy-grail-scheduler${{ env.TAG_SUFFIX }}:latest
