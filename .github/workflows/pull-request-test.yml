name: Pull Request Test

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start database
        run: bun run db

      - name: Wait for database to be ready
        run: |
          until docker exec holy-grail-db pg_isready -U holy_grail; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Build backend Docker image
        working-directory: ./apps/backend
        run: docker build -t holy-grail-backend-test .

      - name: Run backend container
        run: |
          docker run -d --name backend-test \
            --network container:holy-grail-db \
            -e POSTGRES_HOST=localhost \
            -e POSTGRES_PORT=5432 \
            -e POSTGRES_DB=holy_grail \
            -e POSTGRES_USER=holy_grail \
            -e POSTGRES_PASSWORD=holy_grail \
            -e ENVIRONMENT=local \
            holy-grail-backend-test

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          sleep 10

      - name: Run tests in container
        run: |
          docker exec backend-test sh -c "cd /app && PYTHONPATH=. uv run pytest app/tests -x -vv"

      - name: Generate coverage
        run: |
          docker exec backend-test sh -c "cd /app && PYTHONPATH=. uv run coverage run -m pytest app/tests"
          docker exec backend-test sh -c "cd /app && uv run coverage xml"

      - name: Copy coverage file
        run: |
          docker cp backend-test:/app/coverage.xml ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          file: ./coverage.xml

      - name: Cleanup
        if: always()
        run: |
          docker stop backend-test || true
          docker rm backend-test || true

  check:
    if: always()
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - name: All jobs result
        uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}